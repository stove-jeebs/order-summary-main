<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="panel">
    <img class="illustration" src="images/illustration-hero.svg" alt="person singing illustration">
    <h1 class="heading">Order Summary</h1>
    <p class="paragraph">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>
    <div class="plan">
      <img class="music-icon" src="images/icon-music.svg" alt="music note icon">
      <div class="annual-plan">
        <h1 class="annual-plan title">Annual Plan</h1>
        <p class="annual-plan paragraph">$59.99/year</p>
      </div>
      <a class="change-plan" href="#">Change</a>
    </div>
    <a href="#" class="button">Proceed to Payment</a>
    <a class="cancel" href="#">Cancel Order</a>
  </div>

</body>

</html>
